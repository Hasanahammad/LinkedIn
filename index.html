<!DOCTYPE html>
<html>
<head>
	<title>LinkedIn</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700&subset=devanagari,latin-ext');
</style>
</head>
<body>
	<header>
		<div class="logo">
					<img src="images/logo.jpg" alt="LinkedIn logo ">
				<form>
					<ul><input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
					<button type="button">Sign in</button>
					<p style="color: #b3c5cf;">Forgot password?</p>
					</ul>
				</form>
		</div>
	</header>
			<div class="container">
				<div class="content">
						<div>
							<h1>Be great at what you do</h1>
							<b>Get started - it's free.</b>
						</div>
				</div>								
						<div class="sign-up">
							<form>
								<ul>
									<p>First name</p>
									<input type="text" placeholder="">
									<p>Last name</p>
									<input type="text" placeholder="">
									<p>Email</p>
									<input type="email" placeholder="">
									<p>Password (6 or more characters)</p>
									<input type="password" placeholder="" >
									<p>By clicking Join now,you agree to the LinkedIn User Agreement,Privacy Policy, and Cookie Policy.</p>
									<button type="button">Join now</button>
								</ul>
							</form>	
						</div>
			</div>
</body>
</html>
